<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sistema de Salário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <main>
        <h1>Cálculo de Salário</h1>
        <p>Insira os valores batidos Semanal e Mensal</p>
        <form action="calc.php" method="get">

            <input type="text" name="nome" id="idnome" placeholder="Nome">
            <br>

            <input type="number" name="smn1" id="idsmn1"  placeholder="Meta 1° Semana" step="0,01">
            <br>
            <input type="number" name="smn2" id="idsmn2"  placeholder="Meta 2° Semana" step="0,01">
            <br>
            <input type="number" name="smn3" id="idsmn3"  placeholder="Meta 3° Semana" step="0,01">
            <br>
            <input type="number" name="smn4" id="idsmn4"  placeholder="Meta 4° Semana" step="0,01">
            <br>

            <input type="number" name="mensal" id="idmensal" placeholder="Meta Mensal" step="0,01">

            <br>
            <input type="submit" value="Calcular Salário">

        </form>
    </main>

</body>
</html>

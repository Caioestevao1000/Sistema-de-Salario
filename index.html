<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sistema de Salário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

    <h1>Cálculo de Salário</h1>
    <p>Insira os valores batidos Semanal e Mensal</p>
    <form action="calc.php" method="get">

        <input type="text" name="nome" id="idnome" placeholder="Nome">
        <br>

        <input type="number" name="semanal1" id="idsemanal1"  placeholder="Meta 1° Semanal" step="0,01">
        <br>
        <input type="number" name="semanal2" id="idsemanal2"  placeholder="Meta 2° Semanal" step="0,01">
        <br>
        <input type="number" name="semanal3" id="idsemanal3"  placeholder="Meta 3° Semanal" step="0,01">
        <br>
        <input type="number" name="semanal3" id="idsemanal3"  placeholder="Meta 4° Semanal" step="0,01">
        <br>

        <input type="number" name="mensal" id="idmensal" placeholder="Meta Mensal" step="0,01">

        <br>
        <input type="button" value="Calcular Salário">

    </form>

</body>
</html>
